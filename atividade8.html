<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade8</title>
    <form action="atividade9.html" method="GET">
</head>
<body>
    <form onsubmit="return validarSenhas()">
        <label>Senha</label>
        <input type="password" id="senha" required>
        <label>Confirmar Senha</label>
        <input type="password" id="confirmar" required>
        <button type="submit">Enviar</button>
    </form>
</body>
<script>
    function validarSenhas() {
        const s1 = document.getElementById('senha').value;
        const s2 = document.getElementById('Confirmar').value;

        if (s1 !==s2){
            alert('As senhas não são iguais.');
            return false;
        }
        return true;
    }
</script>
</html>
