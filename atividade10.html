<html lang="en">

<head>

</head>

<body>
    <form>
        <p>Possui carro?</p>
        
        <label>
            <input type="radio" name="carro" value="sim" onclick="mostrarCampo()">Sim
        </label>
        <label>
            <input type="radio" name="carro" value="nao" onclick="mostrarCampo()">Não
        </label>
        <div id="moldeloCarro" style="display:none;margin-top:10px;">
            <label>Qual é o modelo?</label><br>
            <input type="text">
        </div>
    </form>
    <script>
        function mostrarCampo() {
            const escolha = document.querySelector('input[name="carro"]:checked').value;
            const div = document.getElementById("modeloCarro");

            if (escolha === "sim") {
                div.style.display = "block";
            } else {
                div.style.display = "none";
            }
        }
    </script>
